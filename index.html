<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .winner {
            color: green;
        }

        .loser {
            color: #d62828;
        }
    </style>

</head>

<body>
    <section class="container">
        <img src="images/beach1.jpg" alt="Paradise Beach">
        <div>
            <h1>Score Keeper</h1>
            <h2>Enter the score</h2>
            <h3><span id="p1Display">0</span> to <span id="p2Display">0</span></h3>
            <select name="" id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
            <button id="p1Button">+1 Player One</button>
            <button id="p2Button">+1 Player Two</button>
            <button id="reset">Reset</button>

            <script src="app.js"></script>
    </section>
</body>

</html>
